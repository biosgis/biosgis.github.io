        <script>
            function addmsg(s) {
                $('msgs').innerHTML += s + '<br>';
            }
            window.addEventListener('load', function () {
                om = poplinks();
                $('cliq').onkeyup = function (event) {
                    var kc = event.which || event.keyCode;
                    if (kc === 13) {
                        addmsg($('cliq').value);//parseInt($('cliq').value));
                    }
                }
            });
        </script>
        <script>
            require([
                "esri/Map",
                "esri/views/MapView"
            ], function (Map, MapView) {

                var map = new Map({
                    basemap: "topo-vector"
                });

                var view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-118.3, 35.128],
                    zoom: 10
                });
            });
