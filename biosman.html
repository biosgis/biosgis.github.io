<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>biosman</title>
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
            />

        <link
            rel="stylesheet"
            href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
            />
        <script src="https://js.arcgis.com/4.15/"></script>

        <style>
            html,
            body,
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
            main {
                padding: 0;
                margin: 0;
                height: 80%;
                width: 100%;
            }
            .esri-editor .esri-item-list__scroller {
                max-height: 350px;
            }
        </style>

        <script>
            require([
                "esri/WebMap",
                "esri/views/MapView",
                "esri/widgets/Editor"
            ], function (WebMap, MapView, Editor) {
                // Create a map from the referenced webmap item id
                let webmap = new WebMap({
                    portalItem: {
                        id: "6c5d657f1cb04a5eb78a450e3c699c2a"
                    }
                });

                let view = new MapView({
                    container: "viewDiv",
                    map: webmap
                });

                view.when(function () {
                    view.popup.autoOpenEnabled = false; //disable popups

                    // Create the Editor
                    let editor = new Editor({
                        view: view
                    });

                    // Add widget to top-right of the view
                    view.ui.add(editor, "top-right");
                });
            });
        </script>
    </head>
    <body>
        <nav>
            <a href="#"></a>
        </nav>
        <header>
            <h1>BIOS Manifest</h1>
        </header>
        <main>
             <div id="viewDiv"></div>
    <div id="editorDiv"></div>
        </main>
        <footer>
            <a href="#"></a>
            <details open>
                <summary>Reference and Footnote</summary>
                <ol>
                    <li>
                        <a href="https://developers.arcgis.com/javascript/latest/sample-code/widgets-editor-basic/index.html">
                            Edit features with the Editor widget
                        </a>
                    </li>
                </ol>
            </details>
        </footer>
    </body>
</html>
